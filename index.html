<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section>
    <div class="container">
      <img srcset="images/image-product-mobile.jpg 686w,images/image-product-desktop.jpg 600w"
     sizes="(max-width: 600px) 686px,
            (min-width: 600px) 600px"
     src="images/image-product-mobile.jpg"
      alt="A bottle of perfume surrounded by foliage" class="top-img"/>
      
     
        
      
      <div class="content"> 
        <h5>PERFUME</h5>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  
        <p><span class="reduced-price">$149.99</span><span class="asking-price">$169.99</span></p>
        <div class="btn"><img src="images/icon-cart.svg" alt="Cart">Add to Cart</div>
      </div>

    </div>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonim</a>.
  </div>
</body>
</html>
